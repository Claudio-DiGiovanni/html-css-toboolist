<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Boo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <img class="img-logo" src="img/Logo.png" alt="logo boolean">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="container-button">
            <button class="button-task">Add Task</button>
            <button class="button-section">Add Section</button>
        </div>
        <div class="container">
           <div class="titolo"><span class="material-symbols-outlined">arrow_drop_down</span>New Task</div>
           <div class="task"><span class="material-symbols-outlined check_circle">check_circle</span>Quarterly Newsletter <span class="editorial">Editorial</span></div>
          
        </div>
    </main>
</body>
</html>
